<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #667eea;
            font-size: 48px;
            margin: 0 0 20px 0;
        }
        p {
            color: #666;
            font-size: 18px;
            margin: 10px 0;
        }
        .success {
            color: #27ae60;
            font-weight: bold;
            font-size: 24px;
        }
        .info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ 成功！</h1>
        <p class="success">Capacitor 運作正常！</p>
        <p>如果你能看到這個畫面，</p>
        <p>表示 Android APP 和 WebView 都正常運作。</p>
        <div class="info">
            <p><strong>時間：</strong><span id="time"></span></p>
            <p><strong>User Agent：</strong><span id="ua" style="font-size: 12px;"></span></p>
        </div>
    </div>
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString('zh-TW');
        document.getElementById('ua').textContent = navigator.userAgent;
        console.log('✅ Test page loaded successfully!');
        console.log('Location:', window.location.href);
    </script>
</body>
</html>
